name: Fetch Gold Price

on:
  schedule:
    - cron: "0 3 * * *" # 8:30 AM IST
    - cron: "0 11 * * *" # 4:30 PM IST
  workflow_dispatch:

jobs:
  fetch:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 18

      - run: npm install node-fetch

      - run: node scripts/fetchGold.js
          env:
            TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
            TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}

      - name: Commit changes
        run: |
          git config user.name "gold-bot"
          git config user.email "gold-bot@users.noreply.github.com"
          git add data/prices.json
          git commit -m "Update gold price" || echo "No changes"
          git push
